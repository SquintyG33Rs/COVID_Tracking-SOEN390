<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-icon name="arrow-back" routerLink="/welcome-page"></ion-icon>
      <div id="logo">
        <img src="assets/icon/logo.png" alt="covid-logo">
      </div>
    </div>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-header>
        <ion-card-title>SIGN UP</ion-card-title>
        <ion-card-subtitle>SIGN UP TO CREATE YOUR COVID TRACKER ACCOUNT</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="firstName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="lastName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key-outline"></ion-icon>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="home-outline"></ion-icon>
          <ion-input type="text" placeholder="Address" [(ngModel)]="address"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline"></ion-icon>
          <ion-input type="text" placeholder="Telephone" [(ngModel)]="telephone"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Account Type</ion-label>
          <ion-select value="AccountType" okText="OK" cancelText="CANCEL" [(ngModel)]="accountType">
            <ion-select-option value="ADMIN">Administrator</ion-select-option>
            <ion-select-option value="PATIENT">Patient</ion-select-option>
            <ion-select-option value="MEDICALDOCTOR">Medical Doctor</ion-select-option>
            <ion-select-option value="HEALTHOFFICIAL">Health Official</ion-select-option>
            <ion-select-option value="IMMIGRATIONOFFICER">Immigration Officer</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button (click)="onSignup()" shape="round" expand="block">SIGN-UP</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border" *ngIf="successfulSignup">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">SUCCESSFUL SIGNUP</ion-title>
  </ion-toolbar>
</ion-footer>
